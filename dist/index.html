<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    html, body {
      overflow: hidden;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    #loading-screen {
      position: absolute;
      z-index: 2;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      opacity: 1;
      transition: 1s opacity;
    }

    #loading-screen.fade-out {
        opacity: 0;
    }

    #loader {
        display: block;
        position: relative;
        left: 50%;
        top: 50%;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #9370DB;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }
    #loader:before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #BA55D3;
        -webkit-animation: spin 3s linear infinite;
        animation: spin 3s linear infinite;
    }
    #loader:after {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #FF00FF;
        -webkit-animation: spin 1.5s linear infinite;
        animation: spin 1.5s linear infinite;
    }
    @-webkit-keyframes spin {
        0%   {
            -webkit-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
    @keyframes spin {
        0%   {
            -webkit-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
  </style>
  <title>SkyCrayon Demo Flight</title>
<link rel="icon" href="favicon.ico"><script defer src="main.69e7a7b99d210e901bd5.js"></script></head>
<body>
  <section id="loading-screen">
    <div><img src="/SkyCrayon_logo.svg" alt="SkyCrayon"></div>
    <div id="loader"></div>
  </section>
  <script type="x-shader/x-vertex" id="vertexShader">

    attribute float size;
    attribute float rotation;
    attribute vec4 color;

    varying vec4 vColor;
    varying vec2 vRotation;

    void main() {

      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

      gl_Position = projectionMatrix * mvPosition;
      gl_PointSize = size * ( 100.0 / -mvPosition.z );

      vRotation = vec2( cos( rotation ), sin( rotation ) );
      vColor = color;

    }
    
  </script>
  <script type="x-shader/x-fragment" id="fragmentShader">

    uniform vec4 color;
    uniform sampler2D pointTexture;

    varying vec4 vColor;
    varying vec2 vRotation;

    void main() {

      vec2 rotatedPointCoords = 
      ( gl_PointCoord - 0.5 ) * mat2( 
        vRotation.x, 
        vRotation.y, 
        -vRotation.y, 
        vRotation.x
      ) + 0.5;
      
      gl_FragColor = vec4( vColor );
      gl_FragColor = gl_FragColor * texture2D( pointTexture, rotatedPointCoords );

    }

	</script>
</body>
</html>

<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico" type="image/x-icon"><title>SkyCrayon Demo Flight</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.f1c5fd9d57a580ea2870.js"></script></head><body><section id="loading-screen"><img src="/SkyCrayon_logo.svg" alt="SkyCrayon" id="logo"><div id="progress-bar"><div id="progress"></div></div><div id="loader"></div></section><div id="slogan"><img src="/SkyCrayon_logo.svg" alt="SkyCrayon" id="canvasLogo"><br/>new media above the horizon</div><div id="contact"><a href="mailto:hi@skycrayon.com">hi@skycrayon.com</a><br/>(650) 532-3504</div><div id="description">Aerial Imaging Technology | Printing a several miles long and hundreds of feet wide full color image on the sky with biodegradable smoke.</div><div id="cta">Drag anywhere to rotate, scroll to zoom.<br/><a href=".">Restart Demo</a></div><script type="x-shader/x-vertex" id="vertexShader">attribute float size;
    attribute float rotation;
    attribute vec4 color;

    varying vec4 vColor;
    varying vec2 vRotation;

    void main() {

      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

      gl_Position = projectionMatrix * mvPosition;
      gl_PointSize = size * ( 100.0 / -mvPosition.z );

      vRotation = vec2( cos( rotation ), sin( rotation ) );
      vColor = color;

    }</script><script type="x-shader/x-fragment" id="fragmentShader">uniform vec4 color;
    uniform sampler2D pointTexture;

    varying vec4 vColor;
    varying vec2 vRotation;

    void main() {

      vec2 rotatedPointCoords = 
      ( gl_PointCoord - 0.5 ) * mat2( 
        vRotation.x, 
        vRotation.y, 
        -vRotation.y, 
        vRotation.x
      ) + 0.5;
      
      gl_FragColor = vec4( vColor );
      gl_FragColor = gl_FragColor * texture2D( pointTexture, rotatedPointCoords );

    }</script><script async src="https://www.googletagmanager.com/gtag/js?id=G-L6GZVCQR1H"></script><script>window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
